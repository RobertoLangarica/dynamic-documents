name: Frontend-STAGING deployment

# Trigger on push
on:
  push:
    branches:
      - staging_front
jobs:
  build:
    name: Frontend build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Instalando dependencias
      - run: |
        pwd
        git checkout
        ls
        node -v
        npm -v